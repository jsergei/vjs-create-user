<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    <main>
        <header>
            Create User
        </header>
        <form novalidate>
            <section class="form-controls">
                <article>
                    <p>
                        <label for="username">Username: </label>
                        <input id="username" type="text" required minlength="4" maxlength="20"
                            pattern="^[a-zA-Z_](?=[a-zA-Z]{3,})[a-zA-Z0-9-_\.]*$" />
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input id="email" required type="email" />
                    </p>
                    <p>
                        <label for="password">Password: </label>
                        <input id="password" type="password" required minlength="8" maxlength="20"
                            pattern="^[a-zA-Z](?=.*[0-9]{2,})(?=.*[A-Z]+)[a-zA-Z0-9]*$" />
                    </p>
                    <p>
                        <label for="confirmPassword">Confirm password: </label>
                        <input id="confirmPassword" type="password" required minlength="8" maxlength="20"
                            pattern="^[a-zA-Z](?=.*[0-9]{2,})(?=.*[A-Z]+)[a-zA-Z0-9]*$" />
                    </p>
                </article>
                <aside>
                    <img src="images/question_mark.png" alt="question mark">
                </aside>
            </section>
            <footer>
                <button id="cancelButton">Cancel</button>
                <button id="sendButton">Send</button>
            </footer>
        </form>
    </main>
</body>

</html>
