<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    <main>
        <header class="form-header">Create User</header>
        <form novalidate>
            <section class="form-controls">
                <article>
                    <p>
                        <label for="username">Username:</label>
                        <input id="username" type="text" required minlength="4" maxlength="20"
                            pattern="^[a-zA-Z_](?=[a-zA-Z]{3,})[a-zA-Z0-9-_\.]*$" />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input id="email" required type="email" />
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input id="password" type="password" required minlength="8" maxlength="20"
                            pattern="^[a-zA-Z](?=.*[0-9]{2,})(?=.*[A-Z]+)[a-zA-Z0-9]*$" />
                    </p>
                    <p>
                        <label for="confirmPassword">Confirm password:</label>
                        <input id="confirmPassword" type="password" required minlength="8" maxlength="100"
                            pattern="^[a-zA-Z](?=.*[0-9]{2,})(?=.*[A-Z]+)[a-zA-Z0-9]*$" />
                    </p>
                </article>
                <aside class="validation-content init">
                    <section class="validation-content__noselect hidden">
                        <div class="noselect-img"></div>
                    </section>
                    <section class="validation-content__username hidden">
                        <header class="validation-content__header">Username</header>
                        <ul class="val-rule-list"></ul>
                    </section>
                    <section class="validation-content__email hidden">
                        <header class="validation-content__header">Email</header>
                        <div class="val-rule">
                            <div class="val-rule__mark"></div>
                            <div class="val-rule__text">Must be a valid email address, such as John.Smith@example.com</div>
                        </div>
                    </section>
                    <section class="validation-content__password hidden">
                        <header class="validation-content__header">Password</header>
                        <ul class="val-rule-list"></ul>
                    </section>
                    <section class="validation-content__confirm-password hidden">
                        <header class="validation-content__header">Confirm password</header>
                        <ul class="val-rule-list"></ul>
                    </section>
                </aside>
            </section>
            <footer class="form-footer">
                <button id="cancelButton">Cancel</button>
                <button id="sendButton">Send</button>
            </footer>
        </form>
    </main>
</body>

</html>
