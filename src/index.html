<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    <main>
        <header class="form-header">
            Create User
        </header>
        <form novalidate>
            <section class="form-controls">
                <article>
                    <p>
                        <label for="username">Username: </label>
                        <input id="username" type="text" required minlength="4" maxlength="20"
                            pattern="^[a-zA-Z_](?=[a-zA-Z]{3,})[a-zA-Z0-9-_\.]*$" />
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input id="email" required type="email" />
                    </p>
                    <p>
                        <label for="password">Password: </label>
                        <input id="password" type="password" required minlength="8" maxlength="20"
                            pattern="^[a-zA-Z](?=.*[0-9]{2,})(?=.*[A-Z]+)[a-zA-Z0-9]*$" />
                    </p>
                    <p>
                        <label for="confirmPassword">Confirm password: </label>
                        <input id="confirmPassword" type="password" required minlength="8" maxlength="20"
                            pattern="^[a-zA-Z](?=.*[0-9]{2,})(?=.*[A-Z]+)[a-zA-Z0-9]*$" />
                    </p>
                </article>
                <aside class="validation-content">
                    <section class="validation-content__new"></section>
                    <section class="validation-content__username">
                        <header class="validation-content__header">Username validation requirements</header>
                        <ul>
                            <li class="val-rule">
                                <div class="val-rule__mark val-rule__valid-mark"></div>
                                <div class="val-rule__text">Between 4 and 20 symbols long</div>
                            </li>
                            <li class="val-rule">
                                <div class="val-rule__mark val-rule__invalid-mark"></div>
                                <div class="val-rule__text">Start with a letter or an underscore</div>
                            </li>
                            <li class="val-rule">
                                <div class="val-rule__mark val-rule__valid-mark"></div>
                                <div class="val-rule__text">Follow with 3 letters</div>
                            </li>
                            <li class="val-rule">
                                <div class="val-rule__mark val-rule__invalid-mark"></div>
                                <div class="val-rule__text">Then contain any number of letters, digits, underscores, or dots</div>
                            </li>
                            <li class="val-rule">
                                <div class="val-rule__mark val-rule__valid-mark"></div>
                                <div class="val-rule__text">Must be unique</div>
                            </li>
                        </ul>
                    </section>
                </aside>
            </section>
            <footer class="form-footer">
                <button id="cancelButton">Cancel</button>
                <button id="sendButton">Send</button>
            </footer>
        </form>
    </main>
</body>

</html>
